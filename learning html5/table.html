<!DOCTYPE html>
<html>

<head>

  <title>table</title>
  <link rel="stylesheet" href="/learning html5/sematic.css">
  <style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid skyblue;
        padding: 8px;
        text-align: left;
    }
</style>

</head>

<body>
  <header>
    <h1> table </h1>
  </header>
<section>
    <table class="dread">

        <tr>
          <th> column 1</th>
          <th> column 1</th>
        </tr>
              <!-- This define the row and column of the table--->
      </thead>
      <thead>
        <tbody>
          <tr>
            <td> data1</td>
            <td>data2</td>
          </tr>
          <tr>
            <td>data3</td>
            <td>data3</td>
          </tr>
<!-- this deals with body mainly--->          
        </tbody>
        <tfoot>
          <tr>
            <td>sum</td>
            <td>1000</td>
          </tr>
        </tfoot>
      </thead>
      <footer>
        this is a table
      </footer>
    </table>
</section>
